<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta content="Danil Ustinov" name="author">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>RSA</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link id="original" rel=stylesheet href="/static/css/original_2.css" type="text/css" th:href="@{/css/original_2.css}">
</head>
<body>
<form class="container-fluid" action="/decryptText" method="post">
  <div class="row" id="form_textDecrypt">
    <div class="col-4">
      <label>Текст для расшифрования:</label>
    </div>
    <div class="col-4">
      <input type="text" placeholder="Текст" class="form-control" id="textDecrypt" pattern="-?\d+(,-?\d+)*"
             title="Пожалуйста, вводите только числа через запятую" name="sourceText" maxlength="3000" required>
    </div>
    <div class="col-4">
      <button class="btn btn-light" type="submit" id="b_textDecrypt">Расшифровать</button>
    </div>
  </div>
  <th:block th:insert="~{blocks/footerBlock :: footer}"></th:block>
</form>
</body>
</html>
